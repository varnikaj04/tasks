<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms API</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>SI#</th>
                <th>Input Type</th>
                <th>How its rendered in the browser</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Text</td>
                <td>
                    <input oninput="writeit(this)" type="text">
                </td>
                <td><output id="text"></output></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Search</td>
                <td>
                    <input oninput="writeit(this)" type="search">
                </td>
                <td><output id="search"></output></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Color</td>
                <td>
                    <input oninput="writeit(this)" type="color">
                </td>
                <td><output id="color"></output></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Range</td>
                <td>
                    <input oninput="writeit(this)" type="range">
                </td>
                <td><output id="range"></output></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Time</td>
                <td>
                    <input oninput="writeit(this)" type="time">
                </td>
                <td><output id="time"></output></td>
            </tr>
            <tr>
                <td>6</td>
                <td>Date</td>
                <td>
                    <input oninput="writeit(this)" type="date">
                </td>
                <td><output id="date"></output></td>
            </tr>
            <tr>
                <td>7</td>
                <td>Date-Time Local</td>
                <td>
                    <input oninput="writeit(this)" type="datetime-local">
                </td>
                <td><output id="datetime-local"></output></td>
            </tr>
            <tr>
                <td>8</td>
                <td>Week</td>
                <td>
                    <input oninput="writeit(this)" type="week">
                </td>
                <td><output id="week"></output></td>
            </tr>
            <tr>
                <td>9</td>
                <td>Month</td>
                <td>
                    <input oninput="writeit(this)" type="month">
                </td>
                <td><output id="month"></output></td>
            </tr>
            <tr>
                <td>10</td>
                <td>Number</td>
                <td>
                    <input oninput="writeit(this)" type="number">
                </td>
                <td><output id="number"></output></td>
            </tr>
            <tr>
                <td>11</td>
                <td>Email</td>
                <td>
                    <input oninput="writeit(this)" type="email">
                </td>
                <td><output id="email"></output></td>
            </tr>
            <tr>
                <td>12</td>
                <td>Telephone</td>
                <td>
                    <input oninput="writeit(this)" v type="tel">
                </td>
                <td><output id="tel"></output></td>
            </tr>
            <tr>
                <td>13</td>
                <td>Url</td>
                <td>
                    <input oninput="writeit(this)" type="url">
                </td>
                <td><output id="url"></output></td>
            </tr>
        </tbody>
    </table>
    <script>
        function writeit(elm){
            document.getElementById(elm.type).value = elm.value;
        };
        writeit();
    </script>
</body>
</html>
