        function addUserInfo(){
            localStorage.setItem("firstname", document.getElementById("fn").value)
        }
        function getCount(){
            alert(localStorage.length);
        }
        function getUserName(){
            alert(localStorage.getItem('firstname'));
        }
        function removeFirstName(){
            localStorage.removeItem('firstname');
            alert("firstname is now removed");
        }
        function allClear(){
            localStorage.clear();
            alert("all cleared");
        }
        function getKey(){
            alert(localStorage.key(0));
        }
    </script>
</head>
    
<body>
    <fieldset>
        <legend>User Login Form</legend>
        <table>
            <thead>
                <tr>
                    <th>Your First Name</th>

                    <td>

                    </td>

                </tr>
                <tr>
                    <td colspan="2">
                        <button onclick="addUserInfo()">Add User Info</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
    <button onclick="getCount()">Number of items stored</button>
    <br>
    <button onclick="getUserName()">Get First Name</button>
    <br>
    <button onclick="removeFirstName()">Remove First Name</button>
    <br>
    <button onclick="allClear()">All Clear </button>
