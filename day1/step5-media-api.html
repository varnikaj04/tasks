<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media API</title>
    <script>
        var vid, timer;
        window.onload = function(){
            vid = document.getElementsByTagName("video")[0];
            console.log(vid.canPlayType("video/mp4"));
            console.log(vid.canPlayType("video/webm"));
            console.log(vid.canPlayType("video/asd"));
            console.log(vid.canPlayType("video/ogg"));
        };
        function playvid(){
            vid.play();
            if(timer === undefined){
                timer = setInterval(function(){
                document.getElementById("log").value = vid.currentTime;
                console.log(Math.random());
            }, 100)
            }
            
        };
        function pausevid(){
            vid.pause();
            clearInterval(timer);
        };
        function stopvid(){
            vid.pause();
            vid.currentTime = 0;
            document.getElementById("log").value = vid.currentTime;
            clearInterval(timer);
        };
        function rewindvid(second){
            vid.currentTime  = -second;
            // vid.playvid();
        }

        // function loopvid(){
        //     currentTime = vid.length();
        //     if(isloop){
        //         vid.playvid();
        //     } else {
        //         vid.stopvid();
        //     }
        // }


    </script>
</head>
<body>
    <video width="550" height="400" poster="images/rajani.jpg">
        <source src="media/html5.mp4">
        <source src="media/html5.webm">
    </video>
    <h1>Current Time : <output id="log"></output></h1>
    <button onclick="playvid()">Play</button>
    <button onclick="stopvid()">Stop</button>
    <button onclick="pausevid()">Pause</button>
    <button onclick="rewindvid(1)">Rewind</button>
    <button onclick="loopvid()">Loop</button>
    <!-- <button>Rewind</button>
    <button>Loop</button> -->
</body>
</html>
